<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <base href="/storymap/"></base>
    <title>Kartenn story</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="lib/papaparse/4.1.2/papaparse.min.js"></script>   
    <link rel="stylesheet" href="lib/ol/3.18.2/ol.css" type="text/css">
    <link rel="stylesheet" href="css/storymap.css" type="text/css"> 
    <script src="lib/ol/3.18.2/ol.js"></script>
  </head>
  <body>
    <div id="map" class="map">   
    </div>
    <div  id="content-title">
        <h1>Kartenn Story</h1>
    </div>
    <div class="carButton precButton" style="opacity: 1;"><a data-actual-slide="0" onclick="$('.carousel').carousel(parseInt(this.getAttribute('data-actual-slide'))-1);"> </a></div>
    <div class="carButton nextButton" style="opacity: 1;"><a data-actual-slide="0" onclick="$('.carousel').carousel(parseInt(this.getAttribute('data-actual-slide'))+1);"> </a></div>
    <div id="feature-info" class=""></div>    
       
        <div id="panel-story"  class="col-sm-12">
        </div>
   <div class="progress">
        <div class="progress-bar progress-bar-custom" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
            <span class="sr-only">0% Complete</span>
        </div>
    </div>
    <div  id="splash" style="display: none;">
        <div class="col-md-4 col-md-offset-4">
            <h1>Titre</h1>        
            <p></p>
            </br>
            <button type="button" class="btn btn-default btn-lg center-block" onclick="$('#splash').fadeOut();">
              <span class="glyphicon glyphicon-menu-down" aria-hidden="true"></span>
            </button>
        </div>
        
    </div>
    <script src="js/storymap.js"></script>    
  </body>
</html>
